<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h2 class="text-center text-success">Kayıt Ol</h2>
    
    <form (ngSubmit)="register()">
      <div class="mb-3">
        <label class="form-label">Ad</label>
        <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required />
      </div>
      <div class="mb-3">
        <label class="form-label">E-posta</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Şifre</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
      </div>
      <button type="submit" class="btn btn-success w-100">Kayıt Ol</button>
    </form>
    
    <p class="text-danger mt-3 text-center">{{ message }}</p>
    <p class="text-center mt-2">Zaten hesabın var mı? <a routerLink="/login">Giriş Yap</a></p>
  </div>
</div>
