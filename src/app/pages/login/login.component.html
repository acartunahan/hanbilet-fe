<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4" style="width: 400px;">
    <h2 class="text-center text-primary">Giriş Yap</h2>
    
    <form (ngSubmit)="login()">
      <div class="mb-3">
        <label class="form-label">E-posta</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Şifre</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
    </form>
    
    <p class="text-danger mt-3 text-center">{{ message }}</p>
    <p class="text-center mt-2">Hesabın yok mu? <a routerLink="/register">Kayıt Ol</a></p>
  </div>
</div>
